<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 id="units" >UNITS : 0</h1>
    <div id="left">
        <div class="list" draggable="true" data-value="3">Advanced Algebra</div>
        <div class="list" draggable="true" data-value="5">Engineering Mathematics</div>
        <div class="list" draggable="true" data-value="1">Engineering Drawing and Electronics Standards</div>
        <div class="list" draggable="true" data-value="2">Programming Logic and Design</div>
    </div>
    <div id="right"></div>

</div>

<script>

units();

let lists = document.getElementsByClassName("list");
let rightBox = document.getElementById("right");
let leftBox = document.getElementById("left");

for(list of lists){
    list.addEventListener("dragstart", function(e){
        let selected = e.target;

        rightBox.addEventListener("dragover", function(e){
            e.preventDefault();
        });
        rightBox.addEventListener("drop", function(e){
            rightBox.appendChild(selected);
            selected = null;
            units();
        });

        leftBox.addEventListener("dragover", function(e){
            e.preventDefault();
        });
        leftBox.addEventListener("drop", function(e){
            leftBox.appendChild(selected);
            selected = null;
            units();
        });
    })
}

function units(){
    let numUnits = 0;
    var valUnits = document.getElementById("left").children;
    for (let i = 0; i < valUnits.length; i++){
        var val = valUnits[i].getAttribute('data-value');
        numUnits = numUnits + parseInt(val); 
    };
    document.getElementById("units").innerHTML = "UNITS : " + numUnits;
}

</script>
</body>
</html>
